<div *ngIf="product$ | async as product">
    <div>
        <img [src]="product.imageUrl" [alt]="product.name" />
    </div>
    <div>
        <div>
            {{product.name}}
        </div>
        <div>
            <p class="red">{{product.price | currency:'USD':'symbol':'1.2-2'}}</p>
            <div *ngIf='product.inStock; else outOfStock'><button>+ Add</button></div>
            <ng-template #outOfStock><div>Out of stock.</div></ng-template>
        </div>
    </div>
</div>
